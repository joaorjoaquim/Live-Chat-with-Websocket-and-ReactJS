<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>John Live Chat</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <form id="chat">
            <div id="root">
                <div class="__main">
                    <div class="__sidebar">
                        <div class="__senderName">
                            <input
                                type="text"
                                class="__inputSender"
                                name="username"
                                placeholder="Digite seu usuário"
                            />
                        </div>
                        <div class="__onlineList"></div>
                    </div>
                    <div class="__chatbody">
                        <div class="__messages">
                            <div class="messages"></div>
                        </div>
                        <div class="__inputField">
                            <input
                                type="text"
                                name="message"
                                class="__messageInput"
                                placeholder="Digite sua mensagem"
                            />
                            <button type="submit" class="__btnSubmit">
                                <i class="fa fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript">
            $(document).ready(function () {
                var socket = io('http://localhost:3000');

                function renderMessage(message) {
                    $('.messages').append(
                        '<div class="message"><strong>' +
                            message.author +
                            '</strong>: ' +
                            message.message +
                            '</div>'
                    );
                }

                function renderSocketList(message) {
                    //arrumar
                    $('.messages').append(
                        '<div class="message"><strong>' +
                            message.author +
                            '</strong>: ' +
                            message.message +
                            '</div>'
                    );
                }

                socket.on('previousMessages', function (messages) {
                    for (message of messages) {
                        renderMessage(message);
                    }
                });

                socket.on('receivedMessage', function (message) {
                    renderMessage(message);
                });

                $('#chat').submit(function (event) {
                    event.preventDefault();

                    var author = $('input[name=username]').val(); //return undefined object
                    // var author = 'Usuário';
                    var message = $('input[name=message]').val();

                    var today = new Date();

                    if (author.length && message.length) {
                        var messageObject = {
                            author: author,
                            message: message,
                        };

                        renderMessage(messageObject);

                        socket.emit('sendMessage', messageObject);
                        console.log(messageObject);
                    }
                });
            });
        </script>
    </body>
</html>
